      <!-- Booking Form -->
      <div class="booking-form-w3layouts" style="font-family: Inter;">
        <center><h1>ROOM BOOKING</h1></center>
        <form action="process_hotel_booking.php" method="post">
    
            <!-- Contact Information Section -->
            <h3 class="sub-heading-agileits">Contact Information</h3>
        <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text1">
                <label for="fullName" style="color:dimgray;">Full Name</label>
                <input type="text" id="fullName" name="full_name" placeholder="Full Name" required="">
            </div>
            <div class="field-agileinfo-spc form-w3-agile-text2">
                <label for="phoneNumber" style="color:dimgray;">Phone Number</label>
                <input type="text" id="phoneNumber" name="phone_number" placeholder="Phone Number" required="">
            </div>
        </div>

        <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text1">
                <label for="email" style="color:dimgray;">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required="">
            </div>
            <div class="field-agileinfo-spc form-w3-agile-text2">
                <label for="address" style="color:dimgray;">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required="">
            </div>
        </div>

        <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text1">
                <label for="city" style="color:dimgray;">City</label>
                <input type="text" id="city" name="city" placeholder="City" required="">
            </div>
            <div class="field-agileinfo-spc form-w3-agile-text2">
                <label for="country" style="color:dimgray;">Country</label>
                <input type="text" id="country" name="country" placeholder="Country" required="">
            </div>
        </div>

        
    
            <!-- Hotel Booking Section -->
            <h2 class="sub-heading-agileits">Hotel Booking</h2>
    
    
            <!-- Date and Time Section -->
            <div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text1">
                    <label for="arrivalDate" style="color:dimgray;">Arrival Date</label>
                    <input id="arrivalDate" name="arrival_date" type="text" placeholder="mm/dd/yyyy" value="" required="" class="hasDatepicker">
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text2">
                    <label for="arrivalTime" style="color:dimgray;">Arrival Time</label>
                    <input type="text" id="arrivalTime" name="arrival_time" class="timepicker form-control hasWickedpicker" placeholder="HH:mm" value="" onkeypress="return false;">
                </div>
            </div>
    
            <!-- Guest Information Section -->
            <div class="triple-wthree">
                <div class="field-agileinfo-spc form-w3-agile-text11">
                    <label for="adults" style="color:dimgray;">Adults (12+ Yrs)</label>
                    <select id="adults" name="adults" class="form-control">
                        <option value="">Select Number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text22">
                    <label for="children" style="color:dimgray;">Children (2-11 Yrs)</label>
                    <select id="children" name="children" class="form-control">
                        <option value="">Select Number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text33">
                    <label for="infants" style="color:dimgray;">Infants (under 2 Yrs)</label>
                    <select id="infants" name="infants" class="form-control">
                        <option value="">Select Number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
    
            <!-- Room Preferences Section -->
            <div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text1">
                    <label for="roomType" style="color:dimgray;">Preferred Room Type</label>
                    <select id="roomType" name="room_type" class="form-control">
                        <option>Select Room Type</option>
                        <option value="Standard">Standard Room</option>
                        <option value="Deluxe">Deluxe Room</option>
                        <option value="Super Deluxe">Super Deluxe Room</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text2">
                    <label for="specialRequests" style="color:dimgray;">Special Requests</label>
                    <textarea id="specialRequests" name="special_requests" placeholder="Any special requests..."></textarea>
                </div>
            </div>
    
            <!-- Submit Section -->
            <div class="clear"></div>
            <button type="submit" class="button button__header focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                style="width: 20%; margin: auto; text-align: center; font-size: 17px; margin-top: 40px; ">Submit</button>
            <div class="clear"></div>
        </form>
    </div>
    
   </body>
</html>
